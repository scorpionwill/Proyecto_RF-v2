{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Usuario{% endblock %}

{% block extra_css %}
<style>
    #page-content-wrapper { padding: 0 !important; }
    .page-header {
        background: linear-gradient(90deg, #de4949, #b82020, #800000);
        color: white;
        padding: 30px 40px;
        margin: 0;
        box-shadow: 0 4px 15px rgba(222, 73, 73, 0.3);
    }
    .form-container {
        max-width: 800px;
        margin: 30px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    .foto-actual {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        border: 3px solid #de4949;
        margin: 0 auto 20px;
        display: block;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-person-gear"></i> Editar Usuario</h1>
</div>

<div class="form-container">
    <h3 class="text-center mb-4">Datos del Usuario</h3>
    <div class="text-center mb-4">
        <img id="fotoActual" src="{{ usuario.imagen }}" class="foto-actual" alt="Foto actual">
    </div>
    
    <form id="formEditar">
        <div class="mb-3">
            <label class="form-label"><strong>RUT:</strong></label>
            <input type="text" class="form-control" value="{{ usuario.rut }}" readonly>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label"><strong>Nombre:</strong></label>
            <input type="text" class="form-control" id="nombre" value="{{ usuario.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="carrera" class="form-label"><strong>Carrera:</strong></label>
            <select class="form-select" id="carrera" required>
                <option value="No aplica">No aplica</option>
                <option value="Ingeniería en Informática">Ingeniería en Informática</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="jornada" class="form-label"><strong>Jornada/Rol:</strong></label>
            <select class="form-select" id="jornada" required>
                <option value="Diurna">Diurna</option>
                <option value="Vespertina">Vespertina</option>
                <option value="Profesor">Profesor</option>
                <option value="Administrativo">Administrativo</option>
                <option value="Externo">Externo</option>
            </select>
        </div>
    </form>

    <div class="text-center mt-4">
        <button id="btnGuardar" class="btn btn-primary btn-lg">
            <i class="bi bi-save"></i> Guardar Cambios
        </button>
        <a href="{% url 'listar_usuarios_web' %}" class="btn btn-secondary btn-lg">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
const rut = "{{ rut }}";
document.getElementById('btnGuardar').addEventListener('click', async () => {
    const updates = {
        nombre: document.getElementById('nombre').value,
        carrera: document.getElementById('carrera').value,
        jornada: document.getElementById('jornada').value
    };

    const response = await fetch(`/api/usuarios/${rut}/actualizar/`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken':  '{{ csrf_token }}'
        },
        body: JSON.stringify(updates)
    });

    const data = await response.json();
    if (data.success) {
        alert('✅ Actualizado');
        location.reload();
    } else {
        alert('Error: ' + (data.message || 'Desconocido'));
    }
});
</script>
{% endblock %}

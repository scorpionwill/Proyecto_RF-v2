<!DOCTYPE html>
<html>

<head>
    <title>TEST - Lista de Eventos</title>
</head>

<body>
    <h1>TEST DE EVENTOS</h1>

    <p>Total eventos: {{ eventos|length }}</p>

    <h2>Lista:</h2>
    <ul>
        {% for evento in eventos %}
        <li>{{ evento.nombre }} - {{ evento.fecha }}</li>
        {% endfor %}
    </ul>

    {% if not eventos %}
    <p style="color: red;">NO HAY EVENTOS</p>
    {% endif %}
</body>

</html>

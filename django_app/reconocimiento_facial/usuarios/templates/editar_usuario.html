{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Usuario{% endblock %}

{% block extra_css %}
<style>
    .page-header {
        background: linear-gradient(90deg, #de4949, #b82020, #800000);
        color: white;
        padding: 30px 40px;
        margin: 0;
        box-shadow: 0 4px 15px rgba(222, 73, 73, 0.3);
    }

    .form-container {
        max-width: 800px;
        margin: 30px auto;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .foto-actual {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
        border: 3px solid #de4949;
        margin: 0 auto 20px;
        display: block;
    }

    .btn-cambiar-foto {
        background: linear-gradient(90deg, #28a745, #218838);
        color: white;
        border: none;
        padding: 12px 25px;
        font-weight: 600;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .btn-cambiar-foto:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(40, 167, 69, 0.4);
    }

    #cameraLoader {
        display: none;
        text-align: center;
        margin: 20px 0;
    }

    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #de4949;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 15px;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .loader-text {
        font-size: 1.1rem;
        color: #de4949;
        font-weight: 600;
    }

    #streamContainer {
        display: none;
        margin: 20px 0;
        text-align: center;
    }

    #streamImage {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-capturar {
        background: linear-gradient(90deg, #dc3545, #c82333);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.2rem;
        font-weight: 600;
        border-radius: 10px;
        margin-top: 15px;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="bi bi-person-gear"></i> Editar Usuario</h1>
</div>

<div class="form-container">
    <h3 class="text-center mb-4">Datos del Usuario</h3>
    <div class="text-center mb-4">
        <img id="fotoActual" src="{{ usuario.imagen }}" class="foto-actual" alt="Foto actual">
        <button type="button" id="btnCambiarFoto" class="btn btn-cambiar-foto mt-3">
            <i class="bi bi-camera"></i> Cambiar Foto de Perfil
        </button>
    </div>

    <div id="cameraLoader">
        <div class="spinner"></div>
        <p class="loader-text">⏱️ Cargando cámara...</p>
    </div>

    <div id="streamContainer">
        <img id="streamImage" src="{% url 'luckfox_stream_limpio' %}" alt="Stream RTSP">
        <br>
        <button type="button" id="btnCapturar" class="btn btn-capturar">
            <i class="bi bi-camera-fill"></i> Capturar Foto
        </button>
        <button type="button" id="btnCancelar" class="btn btn-secondary mt-2">Cancelar</button>
    </div>

    <form id="formEditar">
        <div class="mb-3">
            <label class="form-label"><strong>RUT:</strong></label>
            <input type="text" class="form-control" value="{{ usuario.rut }}" readonly>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label"><strong>Nombre:</strong></label>
            <input type="text" class="form-control" id="nombre" value="{{ usuario.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="carrera" class="form-label"><strong>Carrera:</strong></label>
            <select class="form-select" id="carrera" required>
                <option value="No aplica">No aplica</option>
                <option value="Administración de Empresas">Administración de Empresas</option>
                <option value="Administración Gastronómica">Administración Gastronómica</option>
                <option value="Analista Programador">Analista Programador</option>
                <option value="Comercio Exterior">Comercio Exterior</option>
                <option value="Construcción Civil">Construcción Civil</option>
                <option value="Contabilidad General">Contabilidad General</option>
                <option value="Contador Público">Contador Público</option>
                <option value="Diseño Digital Profesional">Diseño Digital Profesional</option>
                <option value="Diseño Digital y Web">Diseño Digital y Web</option>
                <option value="Gastronomía">Gastronomía</option>
                <option value="Ingeniería Eléctrica">Ingeniería Eléctrica</option>
                <option value="Ingeniería en Administración de Empresas">Ingeniería en Administración de Empresas
                </option>
                <option value="Ingeniería en Automatización y Robótica">Ingeniería en Automatización y Robótica</option>
                <option value="Ingeniería en Ciberseguridad">Ingeniería en Ciberseguridad</option>
                <option value="Ingeniería en Energía">Ingeniería en Energía</option>
                <option value="Ingeniería en Informática">Ingeniería en Informática</option>
                <option value="Ingeniería en Logística">Ingeniería en Logística</option>
                <option value="Ingeniería en Mantenimiento de Plantas Mineras">Ingeniería en Mantenimiento de Plantas
                    Mineras</option>
                <option value="Ingeniería en Mantenimiento Industrial">Ingeniería en Mantenimiento Industrial</option>
                <option value="Ingeniería en Maquinaria Pesada y Vehículos Automotrices">Ingeniería en Maquinaria Pesada
                    y Vehículos Automotrices</option>
                <option value="Ingeniería en Mecánica y Electromovilidad Automotriz">Ingeniería en Mecánica y
                    Electromovilidad Automotriz</option>
                <option value="Ingeniería en Metalurgia">Ingeniería en Metalurgia</option>
                <option value="Ingeniería en Minas">Ingeniería en Minas</option>
                <option value="Mecánica Automotriz en Maquinaria Pesada">Mecánica Automotriz en Maquinaria Pesada
                </option>
                <option value="Técnico en Automatización y Robótica">Técnico en Automatización y Robótica</option>
                <option value="Técnico en Construcción">Técnico en Construcción</option>
                <option value="Técnico en Electricidad Industrial">Técnico en Electricidad Industrial</option>
                <option value="Técnico en Energías Renovables">Técnico en Energías Renovables</option>
                <option value="Técnico en Logística">Técnico en Logística</option>
                <option value="Técnico en Mantenimiento de Plantas Mineras">Técnico en Mantenimiento de Plantas Mineras
                </option>
                <option value="Técnico en Mantenimiento Industrial">Técnico en Mantenimiento Industrial</option>
                <option value="Técnico en Mecánica y Electromovilidad Automotriz">Técnico en Mecánica y Electromovilidad
                    Automotriz</option>
                <option value="Técnico en Minería">Técnico en Minería</option>
                <option value="Técnico en Prevención de Riesgos y Gestión de Emergencias">Técnico en Prevención de
                    Riesgos y Gestión de Emergencias</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="jornada" class="form-label"><strong>Jornada/Rol:</strong></label>
            <select class="form-select" id="jornada" required>
                <option value="Diurna">Diurna</option>
                <option value="Vespertina">Vespertina</option>
                <option value="Profesor">Profesor</option>
                <option value="Administrativo">Administrativo</option>
                <option value="Externo">Externo</option>
            </select>
        </div>
    </form>

    <div class="text-center mt-4">
        <button id="btnGuardar" class="btn btn-primary btn-lg">
            <i class="bi bi-save"></i> Guardar Cambios
        </button>
        <button id="btnCapturarBiometria" class="btn btn-success btn-lg" {% if usuario.vector_facial %}title="Usuario ya tiene datos biométricos"{% endif %}>
            <i class="bi bi-fingerprint"></i> Capturar Datos Biométricos
        </button>
        <a href="{% url 'listar_usuarios_web' %}" class="btn btn-secondary btn-lg">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    let fotoCapturada = null;
    const rut = "{{ rut }}";

    document.getElementById('btnCambiarFoto').addEventListener('click', () => {
        document.getElementById('cameraLoader').style.display = 'block';
        document.getElementById('streamContainer').style.display = 'none';
        setTimeout(() => {
            document.getElementById('cameraLoader').style.display = 'none';
            document.getElementById('streamContainer').style.display = 'block';
            document.getElementById('streamImage').src = "{% url 'luckfox_stream_limpio' %}?" + new Date().getTime();
        }, 2000);
    });

    document.getElementById('btnCancelar').addEventListener('click', () => {
        document.getElementById('streamContainer').style.display = 'none';
    });

    document.getElementById('btnCapturar').addEventListener('click', async () => {
        try {
            // Deshabilitar botón durante captura
            const btnCapturar = document.getElementById('btnCapturar');
            const originalText = btnCapturar.innerHTML;
            btnCapturar.disabled = true;
            btnCapturar.innerHTML = '<i class="bi bi-hourglass-split"></i> Preparando cámara...';

            // Esperar 2 segundos para que la cámara se estabilice
            await new Promise(resolve => setTimeout(resolve, 2000));

            btnCapturar.innerHTML = '<i class="bi bi-camera-fill"></i> Capturando...';

            const response = await fetch('/api/luckfox/capturar_foto/', {
                method: 'POST',
                headers: { 'X-CSRFToken': '{{ csrf_token }}' }
            });
            const data = await response.json();

            // Restaurar botón
            btnCapturar.disabled = false;
            btnCapturar.innerHTML = originalText;

            if (data.success) {
                fotoCapturada = data.imagen;
                document.getElementById('fotoActual').src = fotoCapturada;
                document.getElementById('streamContainer').style.display = 'none';
                alert('✅ Foto capturada. No olvides guardar los cambios.');
            } else {
                alert('Error: ' + (data.error || 'Desconocido'));
            }
        } catch (error) {
            console.error(error);
            alert('Error al capturar foto');
            document.getElementById('btnCapturar').disabled = false;
            document.getElementById('btnCapturar').innerHTML = '<i class="bi bi-camera-fill"></i> Capturar Foto';
        }
    });

    document.getElementById('btnGuardar').addEventListener('click', async () => {
        try {
            const updates = {
                nombre: document.getElementById('nombre').value,
                carrera: document.getElementById('carrera').value,
                jornada: document.getElementById('jornada').value
            };
            if (fotoCapturada) updates.imagen = fotoCapturada;

            const response = await fetch(`/api/usuarios/${rut}/actualizar/`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify(updates)
            });
            const data = await response.json();
            if (data.success) {
                alert('✅ Actualizado exitosamente');
                // Redirigir a lista de usuarios
                window.location.href = '/usuarios/';
            } else {
                alert('Error: ' + (data.message || 'Desconocido'));
            }
        } catch (error) {
            console.error(error);
            alert('Error al guardar');
        }
    });

    // Set current values
    document.getElementById('carrera').value = '{{ usuario.carrera }}';
    document.getElementById('jornada').value = '{{ usuario.jornada }}';

    // Botón de captura biométrica
    document.getElementById('btnCapturarBiometria').addEventListener('click', () => {
        if (confirm('¿Deseas capturar los datos biométricos de este usuario? Se tomarán 100 fotos para generar su perfil facial.')) {
            // Redirigir a registro biométrico con RUT prellenado
            window.location.href = `/registro/?rut=${encodeURIComponent(rut)}`;
        }
    });
</script>
{% endblock %}
